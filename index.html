<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <title>Fetch!</title>
</head>

<body>
  <header>
    <!-- <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
    </nav> -->
    <section class="header">
      <div class="header">
        <h1 class="header">Welcome to Fetch!</h1>
        <p class="header">Set up your preferences, then swipe through pets to find your perfect match!</p>
      </div>
    </section>
  </header>

  <main>
    <section class="select">
      <div class="select">
        <h2>Select Your Preferences</h2>
        <div>
          <form onsubmit="return false">
            <div>
              <label for="species-dog">Select the Species</label>
              <select name="species" id="species">
                <option value="dog">dog</option>
                <option value="cat">cat</option>
                <option value="bird">bird</option>
                <option value="horse">horse</option>
              </select>
            </div>
        </div>

        <div>
          <button id="see-matches">See Matches</button>
        </div>
        </form>
      </div>
    </section>
    <section class="pets">
      <div class="pets">
        <!-- <h2>Meet the Pets!</h2> -->
        <button id="next-match">Next</button>
        <div>
          <div class="pet-name-div">
            <h3 class="pet-name"></h3>
          </div>

          <div class="pet-pic-div">
            <img class="pet-pic" src="" alt="pet-picture">
          </div>
          
          <div class="pet-bio-div">
            <p class="pet-bio"></p>
          </div>

          <div>
            <p><a class="findPetHere" href="">Find this pet here</a></p>
          </div>
        </div>
        
      </div>
    </section>
  </main>

  <footer>

  </footer>

</body>

</html>
